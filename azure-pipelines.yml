# Trigger a build on any branch
#trigger:
#- master

# Use this Microsoft based agent (ubuntu LTS release)
pool:
  vmImage: 'ubuntu-18.04'

# Pipeline's steps
steps:

# A step to be friendly
- bash: |
    echo "Hello there."
    echo "I hope you'll have a good day."
  name: 'friendly_step'
  displayName: 'This is a friendly step'

# A step to build the project sources
- bash: 'dotnet build'
  name: 'build'
  displayName: 'Run a "dotnet build" command'

# A step to test the project
- bash: 'dotnet test'
  name: test
  displayName : 'Run "dotnet test" command'
