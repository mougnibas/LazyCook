# Trigger a build on any branch
#trigger:
#- master

# ----------------------------------------------------
# Use this Microsoft based agent (ubuntu LTS release)
# ----------------------------------------------------
pool:
  vmImage: 'ubuntu-18.04'

# ------------------
# Pipeline's stages
# ------------------
stages:

  # Build stage
  - stage : build_stage
    jobs:
      - job: build_job
        steps:
          # A step to build the project sources
          - bash: 'dotnet build'
            name: 'build_step'

  # Test stage
  - stage: test_stage
    jobs:
      - job: test_job
        steps:
          # A step to test the project
          - bash: 'dotnet test'
            name: 'test_step'
