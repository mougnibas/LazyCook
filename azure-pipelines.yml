# Trigger a build on any branch
#trigger:
#- master

# ----------------------------------------------------
# Use this Microsoft based agent (ubuntu LTS release)
# ----------------------------------------------------
pool:
  vmImage: 'ubuntu-18.04'

# ------------------
# Pipeline's stages
# ------------------
stages:

  # Build stage
  - stage : build_stage
    jobs:
      - job: build_job
        steps:
          # Use ".NET Core CLI" task
          - task: DotNetCoreCLI@2
            name: 'build_step'
            inputs:
              command: 'build'
              arguments: '--configuration Release'

  # Test stage
  - stage: test_stage
    jobs:
      - job: test_job
        steps:
          # Use ".NET Core CLI" task to invoke "test" command
          # Test results will be automatically published (discovered as ".trx" file format)
          - task: DotNetCoreCLI@2
            name: 'test_step'
            inputs:
              command: 'test'
              arguments: '--configuration Release --logger trx'
          # Code coverage results need to be published using dedicated "Publish Code Coverage Results" task
          - task: PublishCodeCoverageResults@1
            inputs:
              codeCoverageTool: 'cobertura'
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/CoverageResults/coverage.cobertura.xml'
            name: 'coverage_publish_result_step'
